<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="600" height="420"></canvas>

<script>
    // JavaScript code goes here 
    // <script src="js/app.js"><script> 

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
// Game Board
let x = canvas.width/2;
let y = canvas.height-30;
let x2 = canvas.width/4;
let y2 = canvas.height-15;
let dx = 2;
let dy = -2;
let dx2 = 2;
let dy2 = -2;
// Ball Size
let ballRadius = 10;
// Paddle Control
let paddleHeight = 10;
let paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let rightPressed = false;
let leftPressed = false;
// Brick Variables
let brickRowCount = 3;
let brickColumnCount = 6;
let brickWidth = 75;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 50;
// Scoreboard
let score = 0;
// Lives
let lives = 3;
// Current level
let currentLevel = 1;

let bricks = [];
for(let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for(let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

let level2Bricks = [];
for(let c = 0; c < brickColumnCount; c++) {
    level2Bricks[c] = [];
    for(let r = 0; r < brickRowCount; r++) {
        level2Bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}

let level3Bricks = [];
for(let c = 0; c < brickColumnCount; c++) {
    level3Bricks[c] = [];
    for(let r = 0; r < brickRowCount; r++) {
        level3Bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}



document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);


// Mouse Control Function
function mouseMoveHandler(e) {
    let relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

// Press Key Functions
function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}

// Brick Collision Function
function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            let b = bricks[c][r];
            if(b.status == 1){
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("YOU BEAT LEVEL 1! GET READY FOR LEVEL 2!");
                        currentLevel++;
                        drawLevel2();
                    }
                }
            }
        }
    }
}


// Brick Collision Function Level 2
function collisionDetectionLevel2() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            let b = level2Bricks[c][r];
            if(b.status == 1){
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == ((brickRowCount*brickColumnCount)*2)) {
                        alert("YOU BEAT LEVEL 2! GET READY FOR THE FINAL LEVEL!");
                        currentLevel++
                        drawLevel3();
                    }
                }
            }
        }
    }
}


// Brick Collision Function Level 3
function collisionDetectionLevel3() {
    for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
            let b = level3Bricks[c][r];
            if(b.status == 1){
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == ((brickRowCount*brickColumnCount)*3)) {
                        alert("YOU BEAT THE GAME! CONGRATULATIONS!");
                        document.location.reload();
                        // currentLevel++
                        // drawLevel4();
                    }
                }
            }
        }
    }
}


// Scoreboard Function
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}


// Lives Function
function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}

// Creating Ball
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// Create Second Ball
function drawBall2() {
    ctx.beginPath();
    ctx.arc(x2, y2, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
}


// Create Paddle
function drawPaddle() {
    ctx. beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}


// Create Bricks
function drawBricks() {
    for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
            if(bricks[c][r].status == 1){
                let brickX = (c * (brickWidth+brickPadding)) + brickOffsetLeft;
                let brickY = (r * (brickHeight+brickPadding)) + brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            } 
        }
    }
}


// Level 2 Bricks
function drawBricksLevel2() {
    for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
            if(level2Bricks[c][r].status == 1){
                let brickX = (c * (brickWidth+brickPadding)) + brickOffsetLeft;
                let brickY = (r * (brickHeight+brickPadding)) + brickOffsetTop;
                level2Bricks[c][r].x = brickX;
                level2Bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            } 
        }
    }
}


// Level 3 Bricks
function drawBricksLevel3() {
    for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
            if(level3Bricks[c][r].status == 1){
                let brickX = (c * (brickWidth+brickPadding)) + brickOffsetLeft;
                let brickY = (r * (brickHeight+brickPadding)) + brickOffsetTop;
                level3Bricks[c][r].x = brickX;
                level3Bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            } 
        }
    }
}


// Action function 
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }
    
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
    if(currentLevel == 1){
        requestAnimationFrame(draw);
    }
}

function drawLevel2() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricksLevel2();
    drawBall();
    drawBall2();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetectionLevel2();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }
    if(x2 + dx2 > canvas.width-ballRadius || x2 + dx2 < ballRadius) {
        dx2 = -dx2;
    }
    if(y2 + dy2 < ballRadius) {
        dy2 = -dy2;
    }
    else if(y2 + dy2 > canvas.height-ballRadius) {
        if(x2 > paddleX && x2 < paddleX + paddleWidth) {
            dy2 = -dy2;
        }
        else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x2 = canvas.width/4;
                y2 = canvas.height-15;
                dx2 = 2;
                dy2 = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
    x2 += dx2;
    y2 += dy2;
    if(currentLevel == 2){
        requestAnimationFrame(drawLevel2);
    }
}

function drawLevel3() {
    console.log("test");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricksLevel3();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetectionLevel3();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy < ballRadius) {
        dy = -dy;
    }
    else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            lives--;
            if(!lives) {
                alert("GAME OVER");
                document.location.reload();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
    }
    
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
    if(currentLevel == 3) {
        requestAnimationFrame(drawLevel3);
    }
}
draw();









</script>

</body>
</html>
